<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - Voltz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-info h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-info p {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #ec4899;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #ec4899 0%, #8b5cf6 100%);
            opacity: 0.3;
        }

        .timeline-month {
            margin-bottom: 50px;
        }

        .month-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .month-label {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .timeline-event {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .timeline-event.left {
            flex-direction: row;
        }

        .timeline-event.right {
            flex-direction: row-reverse;
        }

        .event-content {
            width: 45%;
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .event-content:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.2);
        }

        .timeline-marker {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            z-index: 10;
        }

        .event-date {
            font-size: 13px;
            color: #06b6d4;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .event-location {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .event-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-event {
                flex-direction: column !important;
                align-items: flex-start;
                padding-left: 60px;
            }

            .timeline-marker {
                left: 30px;
            }

            .event-content {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="btn-back">‚Üê Voltar</a>
            <div class="logo">
                <h1>Cronograma</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <div class="page-info">
                <h1>Cronograma de Eventos</h1>
                <p>Planejamento e timeline dos seus eventos</p>
            </div>
            <button class="btn btn-primary" onclick="openEventModal()">+ Novo Evento</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter" onchange="filterEvents()">
                    <option value="all">Todos</option>
                    <option value="confirmed">Confirmados</option>
                    <option value="pending">Pendentes</option>
                    <option value="cancelled">Cancelados</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Artista:</label>
                <select id="artistFilter" onchange="filterEvents()">
                    <option value="all">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Per√≠odo:</label>
                <input type="month" id="monthFilter" onchange="filterEvents()">
            </div>
        </div>

        <div class="timeline" id="timeline">
            <!-- Timeline ser√° renderizada aqui -->
        </div>
    </div>

    <!-- Modal de Novo Evento -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Evento</h2>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label>T√≠tulo do Evento</label>
                    <input type="text" id="eventTitle" placeholder="Ex: Show em S√£o Paulo" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label>Hor√°rio</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Local</label>
                    <input type="text" id="eventLocation" placeholder="Ex: Espa√ßo das Am√©ricas" required>
                </div>

                <div class="form-group">
                    <label>Artista</label>
                    <input type="text" id="eventArtist" placeholder="Nome do artista" required>
                </div>

                <div class="form-group">
                    <label>Cach√™</label>
                    <input type="number" id="eventFee" step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>P√∫blico Esperado</label>
                    <input type="number" id="eventAudience" placeholder="Ex: 500">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="eventStatus">
                        <option value="pending">Pendente</option>
                        <option value="confirmed">Confirmado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o/Observa√ß√µes</label>
                    <textarea id="eventDescription" placeholder="Detalhes adicionais sobre o evento..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o e permiss√£o
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
        if (currentUser.role !== 'admin') {
            alert('Acesso negado! Apenas administradores podem acessar o cronograma.');
            window.location.href = 'dashboard.html';
        }

        // Inicializar dados de exemplo
        if (!localStorage.getItem('scheduleEvents')) {
            const sampleEvents = [
                {
                    id: 1,
                    title: 'Show em S√£o Paulo',
                    date: '2026-03-15',
                    time: '21:00',
                    location: 'Espa√ßo das Am√©ricas',
                    artist: 'DJ Alok',
                    fee: 15000,
                    audience: 2000,
                    status: 'confirmed',
                    description: 'Show especial com setlist exclusivo',
                    icon: 'üéµ'
                },
                {
                    id: 2,
                    title: 'Festival de Ver√£o',
                    date: '2026-03-22',
                    time: '18:00',
                    location: 'Parque Ibirapuera',
                    artist: 'Anitta',
                    fee: 25000,
                    audience: 5000,
                    status: 'confirmed',
                    description: 'Apresenta√ß√£o no palco principal',
                    icon: 'üé§'
                },
                {
                    id: 3,
                    title: 'Show Ac√∫stico',
                    date: '2026-04-05',
                    time: '20:00',
                    location: 'Teatro Municipal',
                    artist: 'Vintage Culture',
                    fee: 12000,
                    audience: 800,
                    status: 'pending',
                    description: 'Formato intimista com piano',
                    icon: 'üéπ'
                },
                {
                    id: 4,
                    title: 'Turn√™ Nacional',
                    date: '2026-04-18',
                    time: '22:00',
                    location: 'Arena Corinthians',
                    artist: 'Ludmilla',
                    fee: 30000,
                    audience: 10000,
                    status: 'confirmed',
                    description: 'Abertura da turn√™ nacional',
                    icon: 'üé™'
                },
                {
                    id: 5,
                    title: 'Evento Corporativo',
                    date: '2026-05-10',
                    time: '19:00',
                    location: 'Hotel Unique',
                    artist: 'Pedro Sampaio',
                    fee: 8000,
                    audience: 300,
                    status: 'pending',
                    description: 'Festa de fim de ano da empresa',
                    icon: 'üéä'
                }
            ];
            localStorage.setItem('scheduleEvents', JSON.stringify(sampleEvents));
        }

        let scheduleEvents = JSON.parse(localStorage.getItem('scheduleEvents'));
        let filteredEvents = [...scheduleEvents];

        // Preencher filtro de artistas
        function populateArtistFilter() {
            const artistFilter = document.getElementById('artistFilter');
            const artists = [...new Set(scheduleEvents.map(e => e.artist))].sort();
            
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist;
                artistFilter.appendChild(option);
            });
        }

        // Filtrar eventos
        function filterEvents() {
            const statusFilter = document.getElementById('statusFilter').value;
            const artistFilter = document.getElementById('artistFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;

            filteredEvents = scheduleEvents.filter(event => {
                const statusMatch = statusFilter === 'all' || event.status === statusFilter;
                const artistMatch = artistFilter === 'all' || event.artist === artistFilter;
                const monthMatch = !monthFilter || event.date.substring(0, 7) === monthFilter;
                
                return statusMatch && artistMatch && monthMatch;
            });

            renderTimeline();
        }

        // Renderizar timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            if (filteredEvents.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>Nenhum evento encontrado</h3>
                        <p>Adicione eventos ao cronograma ou ajuste os filtros</p>
                        <button class="btn btn-primary" onclick="openEventModal()">+ Adicionar Evento</button>
                    </div>
                `;
                return;
            }

            // Agrupar por m√™s
            const eventsByMonth = {};
            filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date)).forEach(event => {
                const monthKey = event.date.substring(0, 7);
                if (!eventsByMonth[monthKey]) {
                    eventsByMonth[monthKey] = [];
                }
                eventsByMonth[monthKey].push(event);
            });

            // Renderizar timeline
            let html = '';
            let isLeft = true;

            Object.keys(eventsByMonth).forEach(month => {
                const monthDate = new Date(month + '-01');
                const monthName = monthDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                
                html += `
                    <div class="timeline-month">
                        <div class="month-header">
                            <span class="month-label">${monthName.charAt(0).toUpperCase() + monthName.slice(1)}</span>
                        </div>
                `;

                eventsByMonth[month].forEach(event => {
                    const eventDate = new Date(event.date + 'T00:00:00');
                    const formattedDate = eventDate.toLocaleDateString('pt-BR', { 
                        day: '2-digit', 
                        month: 'short',
                        weekday: 'short'
                    });

                    html += `
                        <div class="timeline-event ${isLeft ? 'left' : 'right'}">
                            <div class="timeline-marker">${event.icon}</div>
                            <div class="event-content">
                                <div class="event-date">üìÖ ${formattedDate} √†s ${event.time}</div>
                                <h3 class="event-title">${event.title}</h3>
                                <div class="event-location">üìç ${event.location}</div>
                                <div class="event-description">${event.description}</div>
                                <div class="event-meta">
                                    <span class="meta-item">üë§ ${event.artist}</span>
                                    <span class="meta-item">üí∞ ${formatCurrency(event.fee)}</span>
                                    <span class="meta-item">üë• ${event.audience.toLocaleString('pt-BR')} pessoas</span>
                                    <span class="status-badge status-${event.status}">
                                        ${event.status === 'confirmed' ? 'Confirmado' : event.status === 'pending' ? 'Pendente' : 'Cancelado'}
                                    </span>
                                </div>
                                <div class="event-actions">
                                    <button class="btn-small" onclick="editEvent(${event.id})">‚úèÔ∏è Editar</button>
                                    <button class="btn-small" onclick="deleteEvent(${event.id})">üóëÔ∏è Excluir</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    isLeft = !isLeft;
                });

                html += `</div>`;
            });

            timeline.innerHTML = html;
        }

        // Modal
        function openEventModal() {
            document.getElementById('eventModal').classList.add('active');
            document.getElementById('eventDate').valueAsDate = new Date();
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
        }

        // Salvar evento
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const icons = ['üéµ', 'üé§', 'üéπ', 'üé™', 'üéä', 'üé∏', 'üé∫', 'üéª', 'ü•Å', 'üéß'];
            
            const newEvent = {
                id: Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                artist: document.getElementById('eventArtist').value,
                fee: parseFloat(document.getElementById('eventFee').value) || 0,
                audience: parseInt(document.getElementById('eventAudience').value) || 0,
                status: document.getElementById('eventStatus').value,
                description: document.getElementById('eventDescription').value,
                icon: icons[Math.floor(Math.random() * icons.length)]
            };

            scheduleEvents.push(newEvent);
            localStorage.setItem('scheduleEvents', JSON.stringify(scheduleEvents));
            
            closeEventModal();
            populateArtistFilter();
            filterEvents();
        });

        // Editar evento
        function editEvent(id) {
            const event = scheduleEvents.find(e => e.id === id);
            if (!event) return;

            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time;
            document.getElementById('eventLocation').value = event.location;
            document.getElementById('eventArtist').value = event.artist;
            document.getElementById('eventFee').value = event.fee;
            document.getElementById('eventAudience').value = event.audience;
            document.getElementById('eventStatus').value = event.status;
            document.getElementById('eventDescription').value = event.description;

            openEventModal();

            // Alterar comportamento do formul√°rio para edi√ß√£o
            const form = document.getElementById('eventForm');
            form.onsubmit = function(e) {
                e.preventDefault();
                
                event.title = document.getElementById('eventTitle').value;
                event.date = document.getElementById('eventDate').value;
                event.time = document.getElementById('eventTime').value;
                event.location = document.getElementById('eventLocation').value;
                event.artist = document.getElementById('eventArtist').value;
                event.fee = parseFloat(document.getElementById('eventFee').value) || 0;
                event.audience = parseInt(document.getElementById('eventAudience').value) || 0;
                event.status = document.getElementById('eventStatus').value;
                event.description = document.getElementById('eventDescription').value;

                localStorage.setItem('scheduleEvents', JSON.stringify(scheduleEvents));
                
                closeEventModal();
                filterEvents();
                
                // Restaurar comportamento original
                form.onsubmit = function(e) {
                    e.preventDefault();
                    // C√≥digo original de cria√ß√£o
                };
            };
        }

        // Deletar evento
        function deleteEvent(id) {
            if (!confirm('Tem certeza que deseja excluir este evento?')) return;
            
            scheduleEvents = scheduleEvents.filter(e => e.id !== id);
            localStorage.setItem('scheduleEvents', JSON.stringify(scheduleEvents));
            
            filterEvents();
        }

        // Formata√ß√£o
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        populateArtistFilter();
        renderTimeline();
    </script>
